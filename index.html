<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerador de Estatística</title>

        <script
            src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"
            defer
        ></script>
        <script src="https://d3js.org/d3.v7.min.js" defer></script>
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <main>
            <h1>Automatizador de estatística</h1>
            <hr />
            <!-- <p id="data"></p> -->
            <div class="grid">
                <label for="csvFile">Anexo da base:</label>
                <input
                    type="file"
                    id="csvFile"
                    accept=".csv;.txt"
                    onchange=""
                />
            </div>
            <br />
            <div class="box">
                <div class="grid">
                    <label for="documento">Documento:</label>
                    <input
                        type="text"
                        id="documento"
                        placeholder="Nome do campo"
                    />
                </div>
            </div>
            <br />
            <div class="box">
                <div class="grid">
                    <label for="os">Número da OS:</label>
                    <input type="text" id="os" placeholder="AVZA-XXXXX" />
                </div>
            </div>
            <br /><br />
            <button onClick="readCsv()">Ler Arquivo</button>
            <button id="download">Fazer download</button>
        </main>
    </body>
</html>
